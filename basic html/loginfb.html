    <title>Login</title>

        <center>
          <table>
            <tr>
              <td><label for="email">Email :</label></td>
              <td><input type="email" /></td>
            </tr>
            <tr>
              <td>
                <label for="password">Password :</label>
              </td>
              <td>
                <input type="password" />
              </td>
            </tr>
          </table>
          <input type="submit" value="login" />
        </center>
      </fieldset>
    </form>
  </body>
</html>
