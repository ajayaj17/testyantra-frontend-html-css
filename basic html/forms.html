  <head>

    <title>Form</title>
  </head>
  <body>
    <form style="border: 3px solid black" action="/formslink.html">
      <label for="name">Name: </label
      ><input type="text" name="" id="" /><br /><br />

      ><input type="email" accept="email" /><br /><br />

      <label for="Phone">Phone no.:</label><input type="text" /><br /><br />

      <input type="radio" name="" id="" />Male
      <input type="radio" name="" id="" />Female <br /><br />
      <label for="password">Password:</label>
      <input type="password" name="" id="" /><br /><br />
      <input type="submit" value="submit" />
    </form>
