<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="#bt1" name="myform" id="my">
      <table border="2px solid black">
        <thead></thead>
        <tbody>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" id="t1" /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="t2" name="password" /></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="t3" name="city" /></td>
          </tr>
        </tbody>
      </table>

      <input id="bt1" type="submit" value="submit" />
    </form>
    <script src="/javascript/formex.js"></script>
  </body>
</html>
